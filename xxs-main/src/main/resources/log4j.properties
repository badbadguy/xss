#loggers
log4j.rootLogger=DEBUG,console
log4j.logger.com.apache=DEBUG,console
log4j.logger.com.ibatis=WARN,console
log4j.logger.org.mybatis.spring.SqlSessionUtils=DEBUG,console
log4j.logger.com.business.mapper=DEBUG,console
log4j.logger.org.mybatis.spring.mapper=WARN,console
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=WARN,console
log4j.logger.com.ibatis.common.jdbc.ScriptRunner=WARN,console
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=WARN,console
log4j.logger.java.sql.Connection=DEBUG,console
log4j.logger.java.sql.Statement=DEBUG,console
log4j.logger.java.sql.PreparedStatement=DEBUG,console
log4j.logger.org.springframework=error,console
log4j.logger.com.alibaba.dubbo=WARN,console
log4j.logger.org.apache.activemq=WARN,console
log4j.logger.org.quartz.utils=WARN,console


#console output config
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d] (%F\:%L) %-5p %c - %m%n

